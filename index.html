<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        video {
            width: 100%;
            max-width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: calc(100% - 18px);
            }

            button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Video Fetcher</h1>
        <input type="text" id="video-url" placeholder="Enter Instagram Video URL" />
        <button onclick="fetchVideo()">Fetch Video</button>
        <video id="video" controls></video>
    </div>

    <script>
        async function fetchVideo() {
            const url = document.getElementById('video-url').value;
            const chatId = 'YOUR_TELEGRAM_CHAT_ID'; // Replace with actual Telegram chat ID

            try {
                const response = await fetch('https://your-server-url/get_video', { // Replace with your server URL
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();

                if (response.ok) {
                    // Show video on the web app
                    document.getElementById('video').src = data.video_url;
                    document.getElementById('video').style.display = 'block';

                    // Send video URL to Telegram bot
                    await fetch('https://your-server-url/webhook', { // Replace with your server URL
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: chatId,
                            video_url: data.video_url
                        })
                    });
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('An error occurred: ' + error.message);
            }
        }
    </script>
</body>
</html>
