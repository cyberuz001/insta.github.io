<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #videoForm {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #responseMessage {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Instagram Video Bot</h1>
    <form id="videoForm">
        <label for="videoUrl">Instagram Video URL:</label>
        <input type="text" id="videoUrl" name="videoUrl" required>
        <button type="submit">Yuborish</button>
    </form>
    <p id="responseMessage"></p>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.addEventListener('load', () => {
            window.Telegram.WebApp.ready();
        });

        function submitVideoUrl() {
            const videoUrl = document.getElementById('videoUrl').value;
            
            fetch('https://api.telegram.org/bot<YOUR_BOT_TOKEN>/sendMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: '<YOUR_CHAT_ID>',
                    text: `Foydalanuvchi tomonidan yuborilgan video URL: ${videoUrl}`
                })
            }).then(response => response.json())
              .then(data => {
                  const message = data.ok ? 'Video URL yuborildi!' : 'Xatolik yuz berdi!';
                  document.getElementById('responseMessage').innerText = message;
              })
              .catch(error => {
                  document.getElementById('responseMessage').innerText = 'Xatolik yuz berdi!';
                  console.error('Error:', error);
              });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('videoForm').addEventListener('submit', (e) => {
                e.preventDefault();
                submitVideoUrl();
            });
        });
    </script>
</body>
</html>
